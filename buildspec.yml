version: 0.2

env:
  variables:
    Env: "dev"
    AccountId: "548616401217"
    Region: "us-east-1"

phases:
  install:
    runtime-versions:
      python: latest
    commands:
      # Install the AWS CLI and SAM CLI
      - pip3 install awscli aws-sam-cli
     #- pip install boto3
     #- sam --version

  build:
    commands:
      - sam validate --template template.yaml
      - sam build -t template.yaml
     #- aws s3 sync resources s3://samcli-python-bucket/resources/ --delete

  post_build:
    commands:
      - sam package --template-file template.yaml --s3-bucket samcli-python-bucket --output-template-file packaged.yaml
      - sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --template-file packaged.yaml --stack-name dev-dionysus-stack --parameter-overrides Env=$Env AccountId=$AccountId Region=$Region --capabilities CAPABILITY_IAM CAPABILITY_AUTO_EXPAND
       
