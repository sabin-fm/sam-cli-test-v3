version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      # Install the AWS CLI and SAM CLI
      - pip3 install awscli aws-sam-cli
      
  build:
    commands:
      - sam validate --template template.yaml
      - sam build -t template.yaml
  post_build:
    commands:
      - sam package --template-file template.yaml --s3-bucket sam-cli-dionysus-bucket --output-template-file packaged.yaml
      - sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --template-file packaged.yaml --stack-name samcli-dionysus-stack --capabilities CAPABILITY_IAM
      
 
